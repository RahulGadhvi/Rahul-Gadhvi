<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>John Doe | Coming Soon</title>

    <meta name="description" content="The upcoming portfolio of John Doe, a passionate Web Developer.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- Basic Reset & Styling --- */
        :root {
            --primary-color: #ffffff;
            --secondary-color: #cccccc;
            --background-color-start: #1c1d25;
            --background-color-end: #272833;
            --accent-color: #007bff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-color-start), var(--background-color-end));
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        /* --- Container --- */
        .container {
            max-width: 700px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Typography --- */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.1rem;
            color: var(--secondary-color);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* --- Countdown Timer --- */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2.5rem 0;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            min-width: 90px;
        }

        .countdown-item span {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .countdown-item p {
            font-size: 0.8rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            color: var(--secondary-color);
        }

        /* --- Subscription Form --- */
        .subscription-form {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .subscription-form input[type="email"] {
            width: 100%;
            max-width: 300px;
            padding: 0.8rem 1rem;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            background: transparent;
            color: var(--primary-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .subscription-form input[type="email"]::placeholder {
            color: var(--secondary-color);
        }

        .subscription-form button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: var(--accent-color);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .subscription-form button:hover {
            background-color: #0056b3;
        }

        /* --- Social Links --- */
        .social-links {
            margin-top: 3rem;
        }

        .social-links a {
            color: var(--secondary-color);
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
            transform: scale(1.2);
        }

        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            h2 { font-size: 1.4rem; }
            p { font-size: 1rem; }

            #countdown {
                gap: 0.5rem;
            }
            .countdown-item {
                padding: 0.8rem;
                min-width: 70px;
            }
            .countdown-item span { font-size: 1.8rem; }
            .countdown-item p { font-size: 0.7rem; }

            .subscription-form {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <h1>John Doe</h1>
        <h2>My New Portfolio is Almost Ready!</h2>
        <p>I'm working hard to create something special. I'll be launching soon and I'm excited to share my work with you. Stay tuned!</p>

        <div id="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>

        <p>Enter your email to get notified when I launch!</p>
        <form class="subscription-form" action="YOUR_FORM_ENDPOINT" method="POST">
            <input type="email" name="email" placeholder="your.email@example.com" required>
            <button type="submit">Notify Me</button>
        </form>

        <div class="social-links">
            <a href="https://github.com/your-username" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/your-username" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://twitter.com/your-username" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://dribbble.com/your-username" target="_blank" aria-label="Dribbble"><i class="fab fa-dribbble"></i></a>
        </div>
    </main>

    <script>
        // --- Countdown Timer Logic ---

        // ! Customize Here: Set the launch date and time
        // Format: "Month Day, Year HH:MM:SS" (e.g., "Dec 1, 2025 00:00:00")
        const launchDate = new Date("December 1, 2025 00:00:00").getTime();

        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the results
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "<h2>We've Launched!</h2>";
            }
        }, 1000);
    </script>
</body>
</html>
